<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>zebris GaitCoach</title>
    <script defer src="js/app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #cfd8e3; }
        .card {
            width: 320px;
            margin: 60px auto;
            padding: 20px;
            background: #e4edf7;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #667aa7;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        form { margin-top: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 6px; margin-bottom: 10px; }
        #message { margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>
<div class="card">
    <h3>REGISTRIEREN / ANMELDEN</h3>
    <button id="btn-register-therapist">REGISTRIERUNG THERAPEUT</button>
    <button id="btn-login-therapist">ANMELDUNG THERAPEUT</button>
    <button id="btn-login-patient">ANMELDUNG PATIENT</button>

    <div id="forms"></div>
    <div id="message"></div>
</div>
</body>
</html>
