<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meine Fortschritte</title>

  <style>
    /* ===== Basis Look (√§hnlich wie deine anderen Seiten: Background + Cards) ===== */
    :root{
      --bg1:#6f879b;
      --bg2:#8fa2b6;
      --card: rgba(255,255,255,.55);
      --card2: rgba(255,255,255,.35);
      --text:#0c1722;
      --muted: rgba(12,23,34,.75);
      --btn:#53677c;
      --btn2:#2b3e52;
      --green:#2e7d32;
      --shadow: 0 18px 45px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background: radial-gradient(1200px 600px at 30% 15%, rgba(255,255,255,.20), transparent 60%),
                  linear-gradient(180deg, var(--bg2), var(--bg1));
    }

    /* ===== Header (wie App-Header) ===== */
    .topbar{
      padding: 26px 34px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
    }
    .brand-title{
      font-weight:900;
      letter-spacing:.16em;
      font-size: clamp(26px, 3vw, 46px);
      line-height:1;
    }
    .brand-sub{
      margin-top:6px;
      font-style:italic;
      opacity:.9;
      font-size: 18px;
    }
    .brand-line{
      margin-top:12px;
      height:2px;
      width: 520px;
      max-width: 60vw;
      background: rgba(12,23,34,.35);
    }

    /* ===== Account Dropdown ===== */
    .account{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:10px;
      user-select:none;
    }
    .account-btn{
      width:58px;height:58px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.45);
      background: rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      cursor:pointer;
      font-size:22px;
    }
    .account-label{ opacity:.9; margin-top:-4px; }
    .account-menu{
      position:absolute;
      top:72px;
      right:0;
      background: rgba(255,255,255,.85);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding:10px;
      display:none;
      min-width:160px;
    }
    .account.open .account-menu{ display:block; }
    .menu-item{
      width:100%;
      border:none;
      background:transparent;
      text-align:left;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
    }
    .menu-item:hover{ background: rgba(0,0,0,.06); }

    /* ===== Main Layout ===== */
    .page{
      padding: 10px 24px 40px;
      display:flex;
      justify-content:center;
    }

    .card{
      width:min(1100px, 92vw);
      border-radius: var(--radius);
      background: rgba(255,255,255,.35);
      box-shadow: var(--shadow);
      padding: 26px;
    }

    .page-title{
      text-align:center;
      font-weight:900;
      letter-spacing:.14em;
      font-size: clamp(22px, 2.2vw, 34px);
      margin: 6px 0 18px;
    }

    .summary{
      text-align:center;
      opacity:.9;
      margin-bottom: 18px;
      font-weight:600;
    }

    /* ===== Fortschritt Liste ===== */
    .progress-list{
      display:flex;
      flex-direction:column;
      gap:14px;
      padding: 10px 10px 0;
    }

    .progress-row{
      display:flex;
      justify-content:space-between;
      gap:18px;
      padding:16px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.35);
    }

    .progress-left{ flex:1; min-width: 240px; }
    .progress-title{ font-weight:800; font-size: 1.05rem; }
    .progress-sub{ margin-top:4px; color: var(--muted); font-size:.95rem; }

    .progress-right{
      width: 360px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
      justify-content:center;
    }
    .progress-numbers{
      font-weight:800;
      color: var(--green);
    }
    .bar{
      width:100%;
      height:12px;
      border-radius:999px;
      background: rgba(0,0,0,.12);
      overflow:hidden;
    }
    .bar-fill{
      height:100%;
      border-radius:999px;
      background: var(--green);
      width:0%;
      transition: width 200ms ease;
    }

    /* ===== Buttons unten ===== */
    .actions{
      margin-top: 20px;
      display:flex;
      gap:12px;
      justify-content:flex-start;
      padding: 10px;
    }
    .btn{
      border:none;
      cursor:pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight:800;
      color:white;
      background: var(--btn);
      box-shadow: 0 12px 25px rgba(0,0,0,.18);
    }
    .btn:hover{ background: var(--btn2); }

    /* Responsive */
    @media (max-width: 860px){
      .progress-row{ flex-direction:column; }
      .progress-right{ width:100%; align-items:flex-start; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">WILLKOMMEN BEI</div>
      <div class="brand-sub">zebris GaitCoach</div>
      <div class="brand-line"></div>
    </div>

    <div id="account" class="account">
      <button id="btnAccount" class="account-btn" type="button" aria-label="Mein Account">üë§</button>
      <div class="account-label">Mein Account</div>
      <div class="account-menu">
        <button id="btnLogout" class="menu-item" type="button">Logout</button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <div class="page-title">MEINE FORTSCHRITTE</div>

      <div id="todaySummary" class="summary">Lade...</div>

      <div id="progressList" class="progress-list"></div>

      <div class="actions">
        <button id="btnBack" class="btn" type="button">‚Üê Zur√ºck zum Trainingsplan</button>
      </div>
    </section>
  </main>

  <script src="/js/patient-progress.js"></script>
</body>
</html>
