<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aufgaben verwalten</title>

  <style>
    :root{
      --bg1:#7f97ad;
      --bg2:#6f879f;
      --panel:#d7e0ea;
      --btn:#5f7387;
      --btnHover:#55697d;
      --text:#0f1720;
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 70% 80%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 450px at 30% 20%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .wrap{
      max-width: 1150px;
      margin: 0 auto;
      padding: 26px 22px 40px;
      position: relative;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      margin-top: 8px;
    }

    .brand{ text-align:center; user-select:none; }
    .brand .title{
      font-weight: 800;
      letter-spacing: 2px;
      font-size: 34px;
      text-transform: uppercase;
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }
    .brand .title i{
      font-weight: 500;
      text-transform:none;
      letter-spacing: 0;
      margin-left: 6px;
      font-family: "Brush Script MT", "Segoe Script", cursive;
      font-size: 32px;
    }
    .brand .line{
      height: 2px;
      width: 520px;
      max-width: 85vw;
      background: rgba(0,0,0,.35);
      margin: 10px auto 0;
      border-radius: 999px;
    }

    /* Account rechts oben */
    .account {
      position: absolute;
      right: 0;
      top: -6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .avatar{
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,.12);
      display:grid;
      place-items:center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.35);
      cursor:pointer;
    }
    .avatar svg{ opacity:.85; }

    .account-menu{
      display:none;
      margin-top: 6px;
      background: rgba(215,224,234,.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      padding: 6px;
      min-width: 160px;
    }
    .account-menu button{
      width:100%;
      border:0;
      background: transparent;
      padding: 8px 14px;
      cursor:pointer;
      font-size: 14px;
      border-radius: 8px;
      text-align:left;
    }
    .account-menu button:hover{ background: rgba(0,0,0,.1); }
    .account.open .account-menu{ display:block; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 18px;
      margin-top: 34px;
      align-items:start;
    }

    .panel{
      background: rgba(215,224,234,.92);
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.45);
      padding: 18px;
    }

    .panel h2{
      margin: 0 0 14px;
      text-align:center;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    label{
      display:block;
      font-size: 14px;
      opacity:.9;
      margin: 10px 0 6px;
    }

    input, textarea, select{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.15);
      background: rgba(255,255,255,.75);
      outline:none;
    }
    textarea{ resize: vertical; min-height: 90px; }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .actions{
      display:flex;
      gap: 10px;
      justify-content:center;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    .btn{
      border:0;
      border-radius: 14px;
      background: var(--btn);
      color:#fff;
      padding: 12px 16px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      font-weight: 800;
      min-width: 160px;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; background: rgba(0,0,0,.35); }

    .msg{
      text-align:center;
      margin-top: 10px;
      min-height: 18px;
      opacity:.9;
      font-size: 14px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .item{
      background: rgba(255,255,255,.72);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
    }
    .item .t{ font-weight: 900; }
    .item .m{ font-size: 12px; opacity:.85; margin-top: 3px; }
    .item .p{ margin-top: 8px; font-size: 13px; }
    .barwrap{
      margin-top: 10px;
      height: 10px;
      background: rgba(0,0,0,.12);
      border-radius: 999px;
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background: rgba(0,0,0,.55);
    }

    .corner{
      position: fixed;
      right: 18px;
      bottom: 16px;
      opacity: .55;
      font-size: 12px;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">WILLKOMMEN BEI <i>zebris GaitCoach</i></div>
        <div class="line"></div>
      </div>

      <div class="account" id="account">
        <div class="avatar" id="btnAccount" title="Account">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 12c2.76 0 5-2.24 5-5S14.76 2 12 2 7 4.24 7 7s2.24 5 5 5Z" fill="rgba(0,0,0,.75)"/>
            <path d="M4 22c0-4.42 3.58-8 8-8s8 3.58 8 8"
                  stroke="rgba(0,0,0,.75)" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div id="accountName">Mein Account</div>

        <div class="account-menu" id="accountMenu">
          <button id="btnBack">Zurück</button>
          <button id="btnLogout">Logout</button>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- LINKS: Aufgabe anlegen -->
      <div class="panel">
        <h2>Aufgabe anlegen</h2>

        <label>Patient auswählen</label>
        <select id="patientSelect"></select>

        <label>Titel</label>
        <input id="title" placeholder="z.B. Übung 1" />

        <label>Beschreibung (optional)</label>
        <textarea id="description" placeholder="z.B. 3x pro Tag durchführen"></textarea>

        <div class="row2">
          <div>
            <label>Startdatum</label>
            <input id="startDate" type="date" />
          </div>
          <div>
            <label>Fällig bis</label>
            <input id="dueDate" type="date" />
          </div>
        </div>

        <label>Wiederholung pro Tag</label>
        <input id="timesPerDay" type="number" min="1" step="1" value="1" />

        <div class="actions">
          <button class="btn" id="btnCreate">Aufgabe speichern</button>
          <button class="btn" id="btnRefresh">Liste aktualisieren</button>
        </div>

        <div class="msg" id="msg"></div>
      </div>

      <!-- RECHTS: Aufgabenliste -->
      <div class="panel">
        <h2>Aufgabenstatus</h2>
        <div class="list" id="taskList"></div>
      </div>
    </div>
  </div>

  <div class="corner">zebris GaitCoach</div>

  <script src="/js/therapist-tasks.js"></script>
</body>
</html>
