<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient-Dashboard</title>

  <style>
    :root{
      --bg1:#7f97ad;
      --bg2:#6f879f;
      --panel:#d7e0ea;
      --panel2:#cbd6e2;
      --btn:#5f7387;
      --btnHover:#55697d;
      --text:#0f1720;
      --shadow: 0 10px 30px rgba(0,0,0,.18);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;

      /* Background wie im Bild */
      background:
        radial-gradient(1200px 600px at 70% 80%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 450px at 30% 20%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .wrap{
      max-width: 1050px;
      margin: 0 auto;
      padding: 26px 22px 40px;
      position: relative;
    }

    /* Header */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
      margin-top: 8px;
    }

    .brand{
      text-align:center;
      user-select:none;
    }
    .brand .title{
      font-weight: 800;
      letter-spacing: 2px;
      font-size: 34px;
      text-transform: uppercase;
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }
    .brand .title i{
      font-weight: 500;
      text-transform:none;
      letter-spacing: 0;
      margin-left: 6px;
      font-family: "Brush Script MT", "Segoe Script", cursive;
      font-size: 32px;
    }
    .brand .line{
      height: 2px;
      width: 520px;
      max-width: 85vw;
      background: rgba(0,0,0,.35);
      margin: 10px auto 0;
      border-radius: 999px;
    }

    /* Account rechts oben */
    .account {
      position: absolute;
      right: 0;
      top: -6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .account-menu {
      display: none;
      margin-top: 6px;
      background: rgba(215,224,234,.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.2);
      padding: 6px;
    }

    .account-menu button {
      border: 0;
      background: transparent;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 8px;
    }

    .account-menu button:hover {
      background: rgba(0,0,0,.1);
    }

    .account.open .account-menu {
      display: block;
    }

    
    .avatar{
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,.12);
      display:grid;
      place-items:center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.35);
      cursor:pointer;
    }
    .avatar svg{ opacity:.85; }

    /* Card: Fortschritt */
    .center{
      display:flex;
      justify-content:center;
      margin-top: 38px;
    }
    .progress-card{
      width: 420px;
      max-width: 92vw;
      background: rgba(215,224,234,.92);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 26px 26px 22px;
      border: 1px solid rgba(255,255,255,.45);
    }
    .progress-card h2{
      margin: 0 0 6px;
      font-size: 30px;
      font-weight: 500;
      text-align:center;
    }
    .progress-card .sub{
      margin: 0 0 18px;
      text-align:center;
      font-size: 18px;
      opacity:.9;
    }

    /* Ring */
    .ring-wrap{
      display:flex;
      justify-content:center;
      margin: 4px 0 12px;
    }
    .ring{
      --p: 0;              /* Prozent 0..100 */
      --th: 16px;          /* Ringdicke */
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background:
        conic-gradient(rgba(0,0,0,.55) calc(var(--p)*1%), rgba(0,0,0,.12) 0);
      position: relative;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .ring::after{
      content:"";
      position:absolute;
      inset: var(--th);
      background: rgba(215,224,234,.98);
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,.06);
    }
    .ring .pct{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      font-size: 52px;
      font-weight: 700;
      z-index: 1;
      text-shadow: 0 2px 0 rgba(255,255,255,.35);
    }
    .progress-card .hint{
      text-align:center;
      font-size: 18px;
      margin-top: 10px;
    }

    /* Button-Panel unten */
    .bottom{
      display:flex;
      justify-content:center;
      margin-top: 34px;
    }
    .btn-panel{
      width: 640px;
      max-width: 95vw;
      background: rgba(215,224,234,.92);
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.45);
      padding: 22px;
      display:flex;
      gap: 24px;
      align-items:stretch;
      justify-content:center;
      position: relative;
    }

    .bigbtn{
      width: 170px;
      min-height: 110px;
      border: 0;
      border-radius: 16px;
      background: var(--btn);
      color: #fff;
      font-size: 18px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      padding: 16px 14px;
      line-height: 1.1;
      transition: transform .08s ease, background .15s ease;
    }
    .bigbtn:hover{ background: var(--btnHover); }
    .bigbtn:active{ transform: translateY(1px); }

    /* Logout wie im Bild rechts im Panel */
    .logout{
      position:absolute;
      right: 18px;
      top: 18px;
      border: 0;
      background: rgba(0,0,0,.10);
      color: rgba(0,0,0,.80);
      border-radius: 12px;
      padding: 10px 14px;
      cursor:pointer;
    }
    .logout:hover{ background: rgba(0,0,0,.14); }

    /* kleine Footer-Ecke (optional) */
    .corner{
      position: fixed;
      right: 18px;
      bottom: 16px;
      opacity: .55;
      font-size: 12px;
      user-select:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">WILLKOMMEN BEI <i>zebris GaitCoach</i></div>
        <div class="line"></div>
      </div>

      <div class="account" id="account">
        <div class="avatar" id="btnAccount" title="Account">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 12c2.76 0 5-2.24 5-5S14.76 2 12 2 7 4.24 7 7s2.24 5 5 5Z" fill="rgba(0,0,0,.75)"/>
            <path d="M4 22c0-4.42 3.58-8 8-8s8 3.58 8 8"
                  stroke="rgba(0,0,0,.75)" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>

        <div id="accountName">Mein Account</div>

        <div class="account-menu" id="accountMenu">
          <button id="btnLogout">Logout</button>
        </div>
      </div>
    </div>

    <div class="center">
      <div class="progress-card">
        <h2 id="hello">Hallo</h2>
        <div class="sub">dein heutiger Fortschritt</div>

        <div class="ring-wrap">
          <div class="ring" id="ring" style="--p:0">
            <div class="pct" id="pctText">0%</div>
          </div>
        </div>

        <div class="hint" id="hintText">Ladeâ€¦</div>
      </div>
    </div>

    <div class="bottom">
      <div class="btn-panel">
        

        <button class="bigbtn" id="btnPlan">Trainingsplan<br>ansehen</button>
        <button class="bigbtn" id="btnProgress">Meine<br>Fortschritte</button>
        <button class="bigbtn" id="btnReminders">Termine &<br>Erinnerungen</button>
      </div>
    </div>
  </div>

  <div class="corner">zebris GaitCoach</div>

  <script src="/js/patient.js?v=2"></script>
</body>
</html>
